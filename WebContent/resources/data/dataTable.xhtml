<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


<cc:interface>
	<cc:attribute name="title" />
	<cc:attribute name="dataSource" type="java.util.List" />
</cc:interface>

<cc:implementation>
	<p:dataTable id="dataTable" value="#{cc.attrs.dataSource}">
		<cc:insertFacet name="header" />
		<cc:insertChildren />
		<f:facet id="footer" name="footer">
			<p:commandButton id="addBtn" update="dataTable" />
		</f:facet>
	</p:dataTable>
</cc:implementation>
</html>
